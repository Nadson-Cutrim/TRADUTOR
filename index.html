<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="assets/img/mapa.jpg" type="image/x-icon" />
    <title>Tradutor Dev Club</title>
  </head>

  <body>
    <div class="caixa-maior">
      <h1>Tradutor dos Deuses</h1>
      <textarea
        id="input-text"
        title="Texto para tradução"
        placeholder="Digite o texto aqui..."
      ></textarea>
      <div class="controle">
        <select class="idioma" title="Selecione o idioma para tradução">
          <option disabled selected hidden>Selecione o idioma</option>
          <option value="en">Inglês</option>
          <option value="de">Alemão</option>
          <option value="ja">Japonês</option>
          <option value="es">Espanhol</option>
          <option value="fr">Francês</option>
          <option value="it">Italiano</option>
        </select>

        <button aria-label="Traduzir" onclick="traduzir()">
          <img src="/assets/icon/traduzir.svg" alt="" />
        </button>
        <button aria-label="Ouvir tradução" onclick="ouvirVoz()">
          <img src="/assets/icon/microfone.svg" alt="" />
        </button>
      </div>
      <div class="resultado">
        <h3 class="titulo-traducao">Tradução</h3>
        <p class="traducao">A tradução aparecerá aqui...</p>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
