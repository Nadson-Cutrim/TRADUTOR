<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tradutor Dev Club</title>
</head>

<body>
    <div class="caixa-maior">
        <h1>Tradutor dos Deuses</h1>
        <textarea id="input-text" title="Texto para tradução" placeholder="Digite o texto aqui..."></textarea>
        <div class="controle">
            <select class="idioma" title="Selecione o idioma para tradução">

                <option disabled selected hidden>Selecione o idioma</option>
                <option>Inglês</option>
                <option>Alemão</option>
                <option>Japonês</option>
            </select>

            <button aria-label="Traduzir"><img src="img/traduzir.svg" alt=""></button>
            <button aria-label="Ouvir tradução"><img src="img/microfone.svg" alt=""></button>
        </div>
            <div class="resultado">
                <h3 class="titulo-traducao"> Tradução</h3>
                <p class="traducao">A tradução aparecerá aqui...</p>
            </div>
    </div>
</body>

</html>
